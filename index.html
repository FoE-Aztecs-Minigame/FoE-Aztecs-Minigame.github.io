<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>FoE Aztecs Minigame Practice Tool</title>
  <link rel="stylesheet" href="style.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <link rel="icon" 
      type="image/png" 
      href="assets/favicon.png">


 <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-180224918-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-180224918-1');
</script>


</head>
<body>

  <div class="container">
    <div class="grid"></div>
  </div>

  <div class="newgame" style="margin-bottom: -1px;">
    <div><b>This Game</b></div>
    <div>Goods Found: <span id='goodsText'></span></div>
    <div>Attempts Used: <span id='attemptsText'></span></div>
  </div>

  <div class="newgame">. . .</div>

  <div class="newgame">
    <div><b>New Game</b></div>
    <div style="align-content:center">Goods:  <input class="in" type="number" id="goodsAmount" name="goodsAmount" min="1" max="15" value="12"></div>
    <div style="align-content:center">Attempts:  <input class="in" type="number" id="attemptsAmount" name="attemptsAmount" min="1" max="15" value="13"></div>
    <button type="button" onclick="newGame()">New Game</button>
  </div>

  <div><span id="warning"></span></div>

  <div style="position: absolute; bottom: 0px; align-content: center; width: 100%;">
    <br></br><b>Support Me!</b>
  <div>Youtube: <a href="https://www.youtube.com/channel/UCs0jKKXLlQa2G8PevkmtuDQ" target="_blank">MooingCatFoE</a></div>
  </div>

  
  <script src="app.js" charset="utf-8"></script>

</body>
</html>
