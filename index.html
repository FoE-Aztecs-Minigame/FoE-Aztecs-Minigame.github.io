<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>FoE Aztecs Minigame Practice Tool</title>
  <link rel="stylesheet" href="style.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <link rel="icon" 
      type="image/png" 
      href="assets/favicon.png">
</head>
<body>

  <div class="container">
    <div class="grid"></div>
  </div>

  <div class="newgame" style="margin-bottom: -1px;">
    <div><b>This Game</b></div>
    <div>Goods Found: <span id='goodsText'></span></div>
    <div>Attempts Used: <span id='attemptsText'></span></div>
  </div>

  <div class="newgame">. . .</div>

  <div class="newgame">
    <div><b>New Game</b></div>
    <div style="align-content:center">Goods:  <input class="in" type="number" id="goodsAmount" name="goodsAmount" min="1" max="15" value="10"></div>
    <div style="align-content:center">Attempts:  <input class="in" type="number" id="attemptsAmount" name="attemptsAmount" min="1" max="15" value="10"></div>
    <button type="button" onclick="newGame()">New Game</button>
  </div>

  <div><br></br><span id="warning"></span></div>

  
  <script src="app.js" charset="utf-8"></script>

</body>
</html>
